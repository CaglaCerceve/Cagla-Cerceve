<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çağla Çerçeve</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#fff;
  color:#000;
}

/* HEADER */
header{
  height:120px;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 32px;
}

.logo-area{
  display:flex;
  align-items:center;
  gap:20px;
}

.logo-area img{
  height:95px;
}

.logo-area span{
  font-size:32px;
  font-weight:600;
}

/* MENU */
.menu{
  font-size:36px;
  cursor:pointer;
  position:relative;
}

.menu-content{
  display:none;
  position:absolute;
  right:0;
  top:60px;
  background:#000;
  padding:16px 22px;
}

.menu:hover .menu-content{
  display:block;
}

.menu-content a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:10px 0;
}

/* SECTIONS */
.section{
  display:none;
  padding:45px;
}

.section.active{
  display:block;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(230px, 1fr));
  gap:30px;
}

.card{
  cursor:pointer;
  text-align:center;
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:22px;
}

.card p{
  margin-top:12px;
  font-size:18px;
  font-weight:500;
}

/* MOBILE */
@media(max-width:600px){
  header{
    height:95px;
    padding:0 20px;
  }
  .logo-area img{
    height:65px;
  }
  .logo-area span{
    font-size:22px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <img src="logo.jpg" alt="Çağla Çerçeve Logo">
    <span>Çağla Çerçeve</span>
  </div>

  <div class="menu">☰
    <div class="menu-content">
      <a onclick="showSection('home')">Ana Sayfa</a>
      <a onclick="showSection('home')">Hakkımızda</a>
      <a onclick="showSection('home')">Bize Ulaşın</a>
      <a onclick="showSection('home')">Adres</a>
    </div>
  </div>
</header>

<!-- ANA SAYFA -->
<section id="home" class="section active">
  <div class="grid">
    <div class="card" onclick="showSection('camlar')">
      <img src="camlar.jpg" alt="Camlar">
      <p>Camlar</p>
    </div>

    <div class="card" onclick="showSection('cerceveler')">
      <img src="cerceveler.jpg" alt="Çerçeveler">
      <p>Çerçeveler</p>
    </div>

    <div class="card" onclick="showSection('aynalar')">
      <img src="aynalar.jpg" alt="Aynalar">
      <p>Aynalar</p>
    </div>
  </div>
</section>

<!-- CAMLAR -->
<section id="camlar" class="section">
  <div class="grid">
    <div class="card">
      <img src="cam-masa.jpg" alt="Masa Camları">
      <p>Masa Camları</p>
    </div>
    <div class="card">
      <img src="cam-pencere.jpg" alt="Pencere Camları">
      <p>Pencere Camları</p>
    </div>
    <div class="card">
      <img src="cam-isi.jpg" alt="Isı Camlar">
      <p>Isı Camlar</p>
    </div>
  </div>
</section>

<!-- AYNALAR -->
<section id="aynalar" class="section">
  <div class="grid">
    <div class="card">
      <img src="ayna-rodajli.jpg" alt="Rodajlı Ayna">
      <p>Rodajlı Ayna</p>
    </div>

    <div class="card">
      <img src="ayna-baklava.jpg" alt="Baklava Ayna">
      <p>Baklava Ayna</p>
    </div>

    <div class="card">
      <img src="ayna-cubuk.jpg" alt="Çubuk Ayna">
      <p>Çubuk Ayna</p>
    </div>

    <div class="card">
      <img src="ayna-ledli.jpg" alt="Ledli Daire Ayna">
      <p>Ledli Daire Ayna</p>
    </div>

    <div class="card">
      <img src="ayna-sekilli.jpg" alt="Şekilli Ayna">
      <p>Şekilli Ayna</p>
    </div>
  </div>
</section>

<script>
function showSection(id){
  document.querySelectorAll('.section')
    .forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
