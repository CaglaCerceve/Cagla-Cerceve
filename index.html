<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Çağla Çerçeve</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

/* ARKA PLAN */
html,body{
  background:#e6e6e6;
  min-height:100vh;
}

/* HEADER */
header{
  background:#000;
  height:100px;
  display:flex;
  align-items:center;
  padding:0 24px;
  position:sticky;
  top:0;
  z-index:1000;
}

.header-left{
  display:flex;
  align-items:center;
  gap:16px;
}

.header-left img{
  height:70px;
}

.site-name{
  color:#fff;
  font-size:28px;
  font-weight:700;
}

.menu-btn{
  margin-left:auto;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  top:100px;
  right:0;
  width:220px;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:1001;
}

.menu a{
  color:#fff;
  padding:16px;
  text-decoration:none;
  border-bottom:1px solid #333;
}

.menu.active{
  display:flex;
}

/* MAIN */
main{
  max-width:1200px;
  margin:auto;
  padding:50px 20px;
}

/* BAŞLIK */
.title{
  text-align:center;
  font-size:32px;
  font-weight:700;
  margin-bottom:40px;
}

/* ANA GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

/* KART */
.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  text-align:center;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card img{
  width:100%;
  height:230px;
  object-fit:cover;
}

.card p{
  padding:16px 0;
  font-size:20px;
  font-weight:600;
}

/* INSTAGRAM GRID */
.frame-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:4px;
}

.frame-grid img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  cursor:pointer;
}

/* GİZLE */
.hidden{display:none;}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  animation:zoom .25s ease;
}

@keyframes zoom{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* MOBİL */
@media(max-width:600px){
  header{height:80px;}
  .header-left img{height:55px;}
  .site-name{font-size:22px;}
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Çağla Çerçeve Logo">
    <div class="site-name">Çağla Çerçeve</div>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="menu" id="menu">
  <a href="#" onclick="showHome()">Ana Sayfa</a>
  <a href="#">Hakkımızda</a>
  <a href="#">Bize Ulaşın</a>
  <a href="#">Adres</a>
</div>

<main>

<!-- ANA SAYFA -->
<section id="home">
  <div class="title">Ürün Grupları</div>
  <div class="grid">
    <div class="card">
      <img src="camlar.jpg">
      <p>Camlar</p>
    </div>

    <div class="card" onclick="showFrames()">
      <img src="cerceveler.jpg">
      <p>Çerçeveler</p>
    </div>

    <div class="card" onclick="showMirrors()">
      <img src="ayna-rodajli.jpg">
      <p>Aynalar</p>
    </div>
  </div>
</section>

<!-- AYNALAR -->
<section id="mirrors" class="hidden">
  <div class="title">Ayna Türleri</div>
  <div class="grid">
    <div class="card"><img src="ayna-rodajli.jpg" onclick="openLightbox(this.src)"><p>Rodajlı Ayna</p></div>
    <div class="card"><img src="ayna-baklava.jpg" onclick="openLightbox(this.src)"><p>Baklava Ayna</p></div>
    <div class="card"><img src="ayna-cubuk.jpg" onclick="openLightbox(this.src)"><p>Çubuk Ayna</p></div>
    <div class="card"><img src="ayna-ledli.jpg" onclick="openLightbox(this.src)"><p>Ledli Daire Ayna</p></div>
    <div class="card"><img src="ayna-sekilli.jpg" onclick="openLightbox(this.src)"><p>Şekilli Ayna</p></div>
  </div>
</section>

<!-- ÇERÇEVELER -->
<section id="frames" class="hidden">
  <div class="title">Çerçeveler</div>
  <div class="frame-grid">
    <img src="cerceve-1.jpg" onclick="openLightbox(this.src)">
    <img src="cerceve-2.jpg" onclick="openLightbox(this.src)">
    <img src="cerceve-3.jpg" onclick="openLightbox(this.src)">
    <img src="cerceve-4.jpg" onclick="openLightbox(this.src)">
    <!-- cerceve-120.jpg ye kadar -->
  </div>
</section>

</main>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function hideAll(){
  home.classList.add("hidden");
  mirrors.classList.add("hidden");
  frames.classList.add("hidden");
}

function showHome(){
  hideAll();
  home.classList.remove("hidden");
  menu.classList.remove("active");
  scrollTo(0,0);
}

function showMirrors(){
  hideAll();
  mirrors.classList.remove("hidden");
  scrollTo(0,0);
}

function showFrames(){
  hideAll();
  frames.classList.remove("hidden");
  scrollTo(0,0);
}

function openLightbox(src){
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox(){
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
