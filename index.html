<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çağla Çerçeve</title>

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray: #bdbdbd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--white);
      color: var(--black);
    }

    /* HEADER */
    header {
      background: var(--black);
      padding: 18px 24px;
    }

    .header-inner {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      background: var(--black);
      color: var(--white);
      padding: 8px 16px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: 1px solid var(--white);
    }

    /* HOME SELECTION */
    .home {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .home-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      max-width: 700px;
      width: 100%;
    }

    .card {
      border: 2px solid var(--black);
      padding: 60px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .card:hover {
      background: var(--black);
      color: var(--white);
    }

    /* CAM OPTIONS */
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .option-btn {
      border: 1.5px solid var(--black);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.25s ease;
      background: var(--white);
    }

    .option-btn:hover {
      background: var(--black);
      color: var(--white);
      transform: translateY(-4px);
    }

    .img-box {
      height: 180px;
      background: #eaeaea;
      overflow: hidden;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .option-btn:hover .img-box img {
      transform: scale(1.08);
    }

    .option-btn span {
      padding: 18px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    .option-btn:hover .img-box {
      background: #111;
      color: #aaa;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .home-grid {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 48px 20px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="logo">Çağla Çerçeve</div>
    </div>
  </header>

  <!-- HOME -->
  <section class="home" id="home">
    <div class="home-grid">
      <div class="card" onclick="goFrames()">Çerçeveler</div>
      <div class="card" onclick="goGlass()">Camlar</div>
    </div>
  </section>

  <!-- CAM OPTIONS -->
  <section class="options" id="glassOptions" style="display:none;">

    <div class="option-btn">
      <div class="img-box">
  <img src="placeholder.jpg" alt="Cam" />
</div>
      <span>Masa Camları</span>
    </div>

    <div class="option-btn">
      <div class="img-box">
  <img src="placeholder.jpg" alt="Cam" />
</div>
      <span>Pencere Camları</span>
    </div>

    <div class="option-btn">
      <div class="img-box">
  <img src="placeholder.jpg" alt="Cam" />
</div>
      <span>Çerçeve Camları</span>
    </div>

    <div class="option-btn">
      <div class="img-box">
  <img src="placeholder.jpg" alt="Cam" />
</div>
      <span>Aynalar</span>
    </div>

  </section>

  <script>
    function goFrames() {
      window.location.href = "cerceveler.html";
    }

    function goGlass() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('glassOptions').style.display = 'grid';
    }
  </script>

</body>
</html>
