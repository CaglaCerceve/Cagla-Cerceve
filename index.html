<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çağla Çerçeve</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0b0b0b;
      --white: #ffffff;
      --gray-1: #f6f6f6;
      --gray-2: #e3e3e3;
      --gray-3: #9b9b9b;
      --gray-4: #555555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--white);
      color: var(--black);
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--black);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-area img {
      height: 42px;
    }

    .logo-area span {
      background: var(--black);
      color: var(--white);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 20px;
    }

    /* NAV DESKTOP */
    nav {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    nav a {
      text-decoration: none;
      color: var(--white);
      font-size: 14px;
      font-weight: 500;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: none;
      border: none;
      color: var(--white);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      top: 140%;
      left: 0;
      background: var(--white);
      border-radius: 8px;
      display: none;
      min-width: 180px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .dropdown-content a {
      display: block;
      padding: 14px 18px;
      color: var(--black);
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: var(--gray-1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* MOBILE MENU BUTTON */
    .menu-btn {
      display: none;
      font-size: 24px;
      color: var(--white);
      cursor: pointer;
    }

    /* HERO */
    .hero {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 720px;
      margin: auto;
      color: var(--gray-4);
      margin-bottom: 36px;
      line-height: 1.7;
    }

    .hero button {
      padding: 16px 42px;
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 64px;
        left: 0;
        width: 100%;
        background: var(--black);
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }

      nav.active {
        display: flex;
      }

      .menu-btn {
        display: block;
      }

      .hero h1 {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">

    <div class="logo-area">
      <img src="logo.png" alt="Çağla Çerçeve Logo">
      <span>Çağla Çerçeve</span>
    </div>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <nav id="nav">
      <a href="#">Ana Sayfa</a>

      <div class="dropdown">
        <button class="dropbtn">Kategoriler ⌄</button>
        <div class="dropdown-content">
          <a href="#">Cam</a>
          <a href="#">Çerçeve</a>
          <a href="#">Paspartu</a>
        </div>
      </div>
    </nav>

  </div>
</header>

<section class="hero">
  <div>
    <h1>Çerçevede Zarafet</h1>
    <p>Cam, çerçeve ve paspartu çözümlerinde modern tasarım ve kusursuz işçilik sunuyoruz.</p>
    <button>Ürünleri İncele</button>
  </div>
</section>

<script>
  function toggleMenu() {
    document.getElementById('nav').classList.toggle('active');
  }
</script>

</body>
</html>
