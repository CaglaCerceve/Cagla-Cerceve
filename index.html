<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çağla Çerçeve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
    }

    /* HEADER */
    header {
      background: #000;
      color: #fff;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-left img {
      height: 70px;
    }

    .site-name {
      font-size: 28px;
      font-weight: 700;
    }

    .menu-btn {
      margin-left: auto;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    /* MENU */
    .menu {
      position: fixed;
      top: 100px;
      right: 0;
      width: 220px;
      background: #000;
      display: none;
      flex-direction: column;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 16px;
      border-bottom: 1px solid #333;
    }

    .menu a:hover {
      background: #222;
    }

    .menu.active {
      display: flex;
    }

    /* MAIN */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      cursor: pointer;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
    }

    .card p {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 600;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header {
        height: 80px;
      }

      .header-left img {
        height: 55px;
      }

      .site-name {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Çağla Çerçeve Logo">
    <div class="site-name">Çağla Çerçeve</div>
  </div>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="menu" id="menu">
  <a href="#">Ana Sayfa</a>
  <a href="#">Hakkımızda</a>
  <a href="#">Bize Ulaşın</a>
  <a href="#">Adres</a>
</div>

<main>
  <div class="title">Ürün Grupları</div>

  <div class="grid">
    <div class="card">
      <img src="camlar.jpg" alt="Camlar">
      <p>Camlar</p>
    </div>

    <div class="card">
      <img src="cerceveler.jpg" alt="Çerçeveler">
      <p>Çerçeveler</p>
    </div>

    <div class="card">
      <img src="ayna-rodajli.jpg" alt="Aynalar">
      <p>Aynalar</p>
    </div>
  </div>
</main>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }
</script>

</body>
</html>
