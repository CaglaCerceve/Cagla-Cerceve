<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Çağla Cam & Ayna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0e0e0e;
  font-family:Arial, sans-serif;
  color:white;
}

/* HEADER */
header{
  height:80px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:60px;
}

/* 3 NOKTA */
.menu-wrapper{
  position:relative;
}

.dots{
  font-size:30px;
  cursor:pointer;
  padding:10px;
}

.menu{
  position:absolute;
  top:60px;
  right:0;
  background:#1a1a1a;
  border-radius:12px;
  min-width:160px;
  opacity:0;
  pointer-events:none;
  transform:translateY(-10px);
  transition:.2s;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.menu a{
  display:block;
  padding:12px;
  text-decoration:none;
  color:white;
}

.menu a:hover{
  background:#2a2a2a;
}

.menu-wrapper.active .menu{
  opacity:1;
  pointer-events:auto;
  transform:translateY(0);
}

/* SEÇENEKLER */
.section{
  padding:30px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#151515;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card h3{
  text-align:center;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <!-- LOGO DOSYASI AYNI KLASÖRDE -->
    <img src="logo.jpg" alt="Logo">
  </div>

  <div class="menu-wrapper" id="menuWrapper">
    <div class="dots" id="dots">⋮</div>
    <div class="menu">
      <a href="#">Ana Sayfa</a>
      <a href="#">Hakkımızda</a>
      <a href="#">Bize Ulaşın</a>
      <a href="#">Adres</a>
    </div>
  </div>
</header>

<!-- AYNALAR -->
<div class="section">
  <h2>Aynalar</h2>
  <div class="grid">

    <div class="card">
      <img src="ayna-rodajli.jpg">
      <h3>Rodajlı Ayna</h3>
    </div>

    <div class="card">
      <img src="ayna-baklava.jpg">
      <h3>Baklava Ayna</h3>
    </div>

    <div class="card">
      <img src="ayna-cubuk.jpg">
      <h3>Çubuk Ayna</h3>
    </div>

    <div class="card">
      <img src="ayna-ledli-daire.jpg">
      <h3>Ledli Daire Ayna</h3>
    </div>

    <div class="card">
      <img src="ayna-sekilli.jpg">
      <h3>Şekilli Ayna</h3>
    </div>

  </div>
</div>

<script>
const dots = document.getElementById("dots");
const wrapper = document.getElementById("menuWrapper");

dots.addEventListener("click", (e)=>{
  e.stopPropagation();
  wrapper.classList.toggle("active");
});

document.addEventListener("click", ()=>{
  wrapper.classList.remove("active");
});
</script>

</body>
</html>
