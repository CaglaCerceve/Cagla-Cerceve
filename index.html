<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çağla Çerçeve</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0b0b0b;
      --white: #ffffff;
      --gray-1: #f6f6f6;
      --gray-2: #e3e3e3;
      --gray-3: #9b9b9b;
      --gray-4: #555555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--white);
      color: var(--black);
    }

    /* HEADER / NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--gray-2);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-area img {
      height: 44px;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    nav a {
      text-decoration: none;
      color: var(--gray-4);
      font-size: 14px;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: var(--black);
      transition: width 0.25s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-4);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dropdown-content {
      position: absolute;
      top: 140%;
      left: 0;
      background: var(--white);
      border: 1px solid var(--gray-2);
      min-width: 180px;
      display: none;
      flex-direction: column;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    .dropdown-content a {
      padding: 14px 18px;
      color: var(--black);
      font-size: 14px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .dropdown-content a:hover {
      background: var(--gray-1);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* HERO */
    .hero {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 760px;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      color: var(--gray-4);
      margin-bottom: 36px;
      line-height: 1.7;
    }

    .hero button {
      padding: 16px 42px;
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hero button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hero h1 {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">

      <div class="logo-area">
        <img src="logo.png" alt="Çağla Çerçeve Logo">
        <span>Çağla Çerçeve</span>
      </div>

      <nav>
        <a href="#">Ana Sayfa</a>

        <div class="dropdown">
          <button class="dropbtn">Kategoriler ⌄</button>
          <div class="dropdown-content">
            <a href="#">Cam</a>
            <a href="#">Çerçeve</a>
            <a href="#">Paspartu</a>
          </div>
        </div>
      </nav>

    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Çerçevede Zarafet</h1>
      <p>Cam, çerçeve ve paspartu çözümlerinde modern tasarım ve kusursuz işçilik sunuyoruz.</p>
      <button>Ürünleri İncele</button>
    </div>
  </section>

</body>
</html>
