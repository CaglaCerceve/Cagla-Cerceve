<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çağla Çerçeve</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#fff;color:#000}

/* HEADER */
header{
  height:110px;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

header .logo{
  display:flex;
  align-items:center;
  gap:18px;
}

header img{
  height:90px;
}

header span{
  font-size:30px;
  font-weight:600;
}

/* MENU */
.menu{
  font-size:34px;
  cursor:pointer;
  position:relative;
}

.menu-content{
  display:none;
  position:absolute;
  right:0;
  top:60px;
  background:#000;
  padding:15px 20px;
}

.menu:hover .menu-content{
  display:block;
}

.menu-content a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:10px 0;
}

/* SECTIONS */
.section{
  display:none;
  padding:40px;
}

.section.active{
  display:block;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:28px;
}

.card{
  cursor:pointer;
  text-align:center;
}

.card img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:22px;
}

.card p{
  margin-top:12px;
  font-size:18px;
  font-weight:500;
}

/* MOBILE */
@media(max-width:600px){
  header{height:90px;padding:0 20px}
  header img{height:65px}
  header span{font-size:22px}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.jpg" alt="Çağla Çerçeve Logo">
    <span>Çağla Çerçeve</span>
  </div>

  <div class="menu">☰
    <div class="menu-content">
      <a onclick="show('home')">Ana Sayfa</a>
      <a onclick="show('home')">Hakkımızda</a>
      <a onclick="show('home')">Bize Ulaşın</a>
      <a onclick="show('home')">Adres</a>
    </div>
  </div>
</header>

<!-- ANA SAYFA -->
<section id="home" class="section active">
  <div class="grid">
    <div class="card" onclick="show('camlar')">
      <img src="camlar.jpg">
      <p>Camlar</p>
    </div>

    <div class="card" onclick="show('cerceveler')">
      <img src="cerceveler.jpg">
      <p>Çerçeveler</p>
    </div>

    <div class="card" onclick="show('aynalar')">
      <img src="aynalar.jpg">
      <p>Aynalar</p>
    </div>
  </div>
</section>

<!-- CAMLAR -->
<section id="camlar" class="section">
  <div class="grid">
    <div class="card"><img src="masa-cami.jpg"><p>Masa Camları</p></div>
    <div class="card"><img src="pencere-cami.jpg"><p>Pencere Camları</p></div>
    <div class="card"><img src="isi-cam.jpg"><p>Isı Camlar</p></div>
  </div>
</section>

<!-- AYNALAR -->
<section id="aynalar" class="section">
  <div class="grid">
    <div class="card"><img src="rodajli-ayna.jpg"><p>Rodajlı Ayna</p></div>
    <div class="card"><img src="baklava-ayna.jpg"><p>Baklava Ayna</p></div>
    <div class="card"><img src="cubuk-ayna.jpg"><p>Çubuk Ayna</p></div>
    <div class="card"><img src="ledli-daire-ayna.jpg"><p>Ledli Daire Ayna</p></div>
    <div class="card"><img src="sekilli-ayna.jpg"><p>Şekilli Ayna</p></div>
  </div>
</section>

<script>
function show(id){
  document.querySelectorAll('.section')
    .forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
