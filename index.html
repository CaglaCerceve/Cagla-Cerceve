<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çağla Çerçeve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f2f2f2; /* GRİ ARKA PLAN */
      color: #111;
    }

    /* HEADER */
    header {
      background: #000;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-left img {
      height: 70px;
    }

    .site-name {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .menu-btn {
      margin-left: auto;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    /* MENU */
    .menu {
      position: fixed;
      top: 100px;
      right: 0;
      width: 220px;
      background: #000;
      display: none;
      flex-direction: column;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 16px;
      border-bottom: 1px solid #333;
    }

    .menu.active {
      display: flex;
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
    }

    .title {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      cursor: pointer;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 20px;
    }

    .card p {
      margin-top: 14px;
      font-size: 20px;
      font-weight: 600;
    }

    /* GİZLİ BÖLÜM */
    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      header {
        height: 80px;
      }

      .header-left img {
        height: 55px;
      }

      .site-name {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Çağla Çerçeve Logo">
    <div class="site-name">Çağla Çerçeve</div>
  </div>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="menu" id="menu">
  <a href="#" onclick="showHome()">Ana Sayfa</a>
  <a href="#">Hakkımızda</a>
  <a href="#">Bize Ulaşın</a>
  <a href="#">Adres</a>
</div>

<main>

  <!-- ANA SAYFA -->
  <div id="home">
    <div class="title">Ürün Grupları</div>

    <div class="grid">
      <div class="card">
        <img src="camlar.jpg">
        <p>Camlar</p>
      </div>

      <div class="card">
        <img src="cerceveler.jpg">
        <p>Çerçeveler</p>
      </div>

      <div class="card" onclick="showMirrors()">
        <img src="ayna-rodajli.jpg">
        <p>Aynalar</p>
      </div>
    </div>
  </div>

  <!-- AYNALAR -->
  <div id="mirrors" class="hidden">
    <div class="title">Ayna Türleri</div>

    <div class="grid">
      <div class="card">
        <img src="ayna-rodajli.jpg">
        <p>Rodajlı Ayna</p>
      </div>

      <div class="card">
        <img src="ayna-baklava.jpg">
        <p>Baklava Ayna</p>
      </div>

      <div class="card">
        <img src="ayna-cubuk.jpg">
        <p>Çubuk Ayna</p>
      </div>

      <div class="card">
        <img src="ayna-ledli.jpg">
        <p>Ledli Daire Ayna</p>
      </div>

      <div class="card">
        <img src="ayna-sekilli.jpg">
        <p>Şekilli Ayna</p>
      </div>
    </div>
  </div>

</main>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }

  function showMirrors() {
    document.getElementById("home").style.display = "none";
    document.getElementById("mirrors").style.display = "block";
  }

  function showHome() {
    document.getElementById("mirrors").style.display = "none";
    document.getElementById("home").style.display = "block";
    toggleMenu();
  }
</script>

</body>
</html>
