<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çağla Çerçeve</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      background:#f3f3f3;
      color:#111;
    }

    /* HEADER */
    header{
      height:120px;
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 30px;
      position:sticky;
      top:0;
      z-index:1000;
    }

    .header-left{
      display:flex;
      align-items:center;
      gap:20px;
    }

    .header-left img{
      height:90px;
      width:auto;
    }

    .site-name{
      font-size:34px;
      font-weight:bold;
    }

    /* MENU BUTTON */
    .menu-btn{
      width:35px;
      cursor:pointer;
    }

    .menu-btn span{
      display:block;
      height:4px;
      background:#fff;
      margin:7px 0;
    }

    /* SIDE MENU */
    nav{
      position:fixed;
      top:120px;
      right:-260px;
      width:260px;
      height:100%;
      background:#000;
      transition:0.3s ease;
      display:flex;
      flex-direction:column;
    }

    nav.active{
      right:0;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      padding:18px;
      border-bottom:1px solid #222;
      font-size:18px;
    }

    nav a:hover{
      background:#111;
    }

    /* MAIN OPTIONS */
    .main{
      max-width:1200px;
      margin:60px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:35px;
    }

    .box{
      background:#fff;
      border-radius:22px;
      padding:18px;
      box-shadow:0 15px 30px rgba(0,0,0,0.15);
      cursor:pointer;
      transition:0.3s;
      text-align:center;
    }

    .box:hover{
      transform:translateY(-10px);
    }

    .img{
      height:200px;
      background:#dcdcdc;
      border-radius:18px;
      margin-bottom:15px;
    }

    .box p{
      font-size:22px;
      font-weight:600;
    }

    /* SUB SECTIONS */
    .section{
      display:none;
      padding:60px 20px;
    }

    .section h2{
      text-align:center;
      font-size:34px;
      margin-bottom:40px;
    }

    .grid{
      max-width:1200px;
      margin:auto;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(240px,1fr));
      gap:30px;
    }

    .card{
      background:#fff;
      border-radius:22px;
      padding:18px;
      text-align:center;
      box-shadow:0 12px 25px rgba(0,0,0,0.12);
    }

    .card p{
      font-size:20px;
      font-weight:600;
    }

    /* MOBILE */
    @media(max-width:600px){
      .site-name{font-size:26px;}
      header{height:100px;}
      .header-left img{height:70px;}
      nav{top:100px;}
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.webp" alt="Çağla Çerçeve Logo">
    <span class="site-name">Çağla Çerçeve</span>
  </div>

  <div class="menu-btn" onclick="menuToggle()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<nav id="menu">
  <a href="#" onclick="home()">Ana Sayfa</a>
  <a href="#">Hakkımızda</a>
  <a href="#">Bize Ulaşın</a>
  <a href="#">Adres</a>
</nav>

<!-- HOME -->
<section id="home" class="main">
  <div class="box" onclick="openSection('camlar')">
    <div class="img"></div>
    <p>Camlar</p>
  </div>

  <div class="box" onclick="openSection('cerceveler')">
    <div class="img"></div>
    <p>Çerçeveler</p>
  </div>

  <div class="box" onclick="openSection('aynalar')">
    <div class="img"></div>
    <p>Aynalar</p>
  </div>
</section>

<!-- CAMLAR -->
<section id="camlar" class="section">
  <h2>Cam Türleri</h2>
  <div class="grid">
    <div class="card"><div class="img"></div><p>Masa Camları</p></div>
    <div class="card"><div class="img"></div><p>Pencere Camları</p></div>
    <div class="card"><div class="img"></div><p>Isı Camlar</p></div>
  </div>
</section>

<!-- AYNALAR -->
<section id="aynalar" class="section">
  <h2>Ayna Türleri</h2>
  <div class="grid">
    <div class="card"><div class="img"></div><p>Rodajlı Ayna</p></div>
    <div class="card"><div class="img"></div><p>Baklava Ayna</p></div>
    <div class="card"><div class="img"></div><p>Çubuk Ayna</p></div>
    <div class="card"><div class="img"></div><p>Ledli Daire Ayna</p></div>
    <div class="card"><div class="img"></div><p>Şekilli Ayna</p></div>
  </div>
</section>

<script>
  function menuToggle(){
    document.getElementById('menu').classList.toggle('active');
  }

  function openSection(id){
    document.getElementById('home').style.display='none';
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
    window.scrollTo(0,0);
  }

  function home(){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById('home').style.display='grid';
    document.getElementById('menu').classList.remove('active');
  }
</script>

</body>
</html>
