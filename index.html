<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayna & Cam</title>

<style>
/* ZORLA GRİ */
html, body {
    margin: 0;
    padding: 0;
    background-color: #bfbfbf !important;
    font-family: Arial, sans-serif;
}

/* HEADER */
header {
    background: #2b2b2b;
    color: white;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header img {
    height: 40px;
}

/* 3 NOKTA */
.menu-btn {
    font-size: 26px;
    cursor: pointer;
}

/* MENÜ */
.menu {
    position: absolute;
    top: 60px;
    right: 16px;
    background: #333;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    min-width: 170px;
    z-index: 999;
}

.menu button {
    background: none;
    border: none;
    color: white;
    padding: 12px;
    text-align: left;
    cursor: pointer;
}

.menu button:hover {
    background: #444;
}

/* ANA İÇERİK */
main {
    padding: 20px;
}

/* KARTLAR */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
}

.card {
    background: #e0e0e0;
    border-radius: 10px;
    padding: 12px;
    text-align: center;
    cursor: pointer;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card h3 {
    margin: 10px 0 0;
}

/* GERİ BUTONU */
.back {
    margin-bottom: 16px;
    cursor: pointer;
    color: #222;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Logo">
    <div class="menu-btn" onclick="toggleMenu()">⋮</div>
</header>

<div class="menu" id="menu">
    <button onclick="home()">Ana Sayfa</button>
    <button onclick="showAynalar()">Aynalar</button>
    <button onclick="showCerceveler()">Çerçeveler</button>
    <button onclick="showCamlar()">Camlar</button>
</div>

<main id="content"></main>

<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

document.addEventListener("click", e => {
    const menu = document.getElementById("menu");
    const btn = document.querySelector(".menu-btn");
    if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = "none";
    }
});

/* ANA SAYFA */
function home() {
    document.getElementById("content").innerHTML = `
    <h2>Kategoriler</h2>
    <div class="grid">
        <div class="card" onclick="showAynalar()">
            <img src="ayna-rodajli.jpg">
            <h3>Aynalar</h3>
        </div>
        <div class="card" onclick="showCerceveler()">
            <img src="cerceve.jpg">
            <h3>Çerçeveler</h3>
        </div>
        <div class="card" onclick="showCamlar()">
            <img src="cam.jpg">
            <h3>Camlar</h3>
        </div>
    </div>`;
}

/* AYNALAR */
function showAynalar() {
    document.getElementById("content").innerHTML = `
    <div class="back" onclick="home()">← Geri</div>
    <h2>Aynalar</h2>
    <div class="grid">
        <div class="card">
            <img src="ayna-rodajli.jpg">
            <p>Rodajlı Ayna</p>
        </div>
        <div class="card">
            <img src="ayna-ledli.jpg">
            <p>Ledli Daire Ayna</p>
        </div>
    </div>`;
}

/* ÇERÇEVELER */
function showCerceveler() {
    document.getElementById("content").innerHTML = `
    <div class="back" onclick="home()">← Geri</div>
    <h2>Çerçeveler</h2>
    <p>Çerçeve ürünleri buraya eklenecek.</p>`;
}

/* CAMLAR */
function showCamlar() {
    document.getElementById("content").innerHTML = `
    <div class="back" onclick="home()">← Geri</div>
    <h2>Camlar</h2>
    <p>Cam ürünleri buraya eklenecek.</p>`;
}

/* İLK AÇILIŞ */
home();
</script>

</body>
</html>
