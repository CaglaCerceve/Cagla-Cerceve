<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çağla Çerçeve</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black:#000;
      --white:#fff;
      --gray:#f2f2f2;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Inter',sans-serif;
    }

    body{
      background:var(--white);
      color:var(--black);
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      background:var(--black);
      height:96px;
    }

    .header-inner{
      max-width:1200px;
      margin:auto;
      padding:28px 32px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:100%;
    }

    .logo-area{
      display:flex;
      align-items:center;
      gap:16px;
      color:var(--white);
      font-size:26px;
      font-weight:700;
      padding:4px 0;
    }

    .logo-area img{
      height:100%;
      max-height:68px;
      width:auto;
      display:block;
    }

    /* HAMBURGER */
    .menu-btn{
      width:26px;
      height:18px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }

    .menu-btn span{
      height:2px;
      background:var(--white);
      width:100%;
    }

    /* MENU */
    .menu{
      position:fixed;
      top:0;
      right:-100%;
      width:260px;
      height:100vh;
      background:var(--black);
      color:var(--white);
      padding:80px 24px;
      transition:0.3s ease;
      z-index:2000;
    }

    .menu.active{right:0;}

    .menu a{
      display:block;
      color:var(--white);
      text-decoration:none;
      font-size:16px;
      margin-bottom:24px;
      font-weight:500;
    }

    /* HOME */
    .home{
      min-height:calc(100vh - 72px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .home-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:32px;
      max-width:1100px;
      width:100%;
    }

    .select-card{
      border-radius:22px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .3s ease;
      background:var(--gray);
    }

    .select-card:hover{transform:translateY(-6px);}

    .select-card img{
      width:100%;
      height:240px;
      object-fit:cover;
      display:block;
    }

    .select-card span{
      display:block;
      text-align:center;
      padding:18px;
      font-size:20px;
      font-weight:600;
      background:var(--white);
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .home-grid{grid-template-columns:1fr;}
      .select-card img{height:200px;}
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo-area">
      <img src="logo.png" alt="Çağla Çerçeve Logo" />
      <span>Çağla Çerçeve</span>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<nav class="menu" id="menu">
  <a href="index.html">Ana Sayfa</a>
  <a href="#">Hakkımızda</a>
  <a href="#">Bize Ulaşın</a>
  <a href="#">Adres</a>
</nav>

<section class="home" id="home">
  <div class="home-grid">

    <div class="select-card" onclick="goCerceveler()">
      <img src="cerceve.jpg" alt="Çerçeveler">
      <span>Çerçeveler</span>
    </div>

    <div class="select-card" onclick="goCamlar()">
      <img src="cam.jpg" alt="Camlar">
      <span>Camlar</span>
    </div>

    <div class="select-card" onclick="goAynalar()">
      <img src="ayna.jpg" alt="Aynalar">
      <span>Aynalar</span>
    </div>

  </div>
</section>

<!-- AYNALAR OPTIONS -->
<!-- AYNALAR OPTIONS -->
<section class="home" id="aynaOptions" style="display:none;">
  <div class="home-grid">

    <div class="select-card">
      <img src="ayna-rodajli.jpg" alt="Rodajlı Ayna">
      <span>Rodajlı Ayna</span>
    </div>

    <div class="select-card">
      <img src="ayna-baklava.jpg" alt="Baklava Ayna">
      <span>Baklava Ayna</span>
    </div>

    <div class="select-card">
      <img src="ayna-cubuk.jpg" alt="Çubuk Ayna">
      <span>Çubuk Ayna</span>
    </div>

    <div class="select-card">
      <img src="ayna-led-daire.jpg" alt="Ledli Daire Ayna">
      <span>Ledli Daire Ayna</span>
    </div>

    <div class="select-card">
      <img src="ayna-sekilli.jpg" alt="Şekilli Ayna">
      <span>Şekilli Ayna</span>
    </div>

  </div>
</section>

<script>
  function toggleMenu(){
    document.getElementById('menu').classList.toggle('active');
  }

  function goCerceveler(){
    window.location.href='cerceveler.html';
  }

  function goCamlar(){
    window.location.href='camlar.html';
  }

  function goAynalar(){
    document.getElementById('home').style.display='none';
    document.getElementById('aynaOptions').style.display='flex';
  }
</script>

</body>
</html>
